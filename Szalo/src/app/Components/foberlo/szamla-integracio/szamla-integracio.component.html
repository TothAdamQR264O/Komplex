<h4>Számlázz.hu integráció</h4>
<hr>
<div class="row">
    <div class="col-md-12">Integráció státusza: {{ statusz ? 'OK' : 'Nincs' }}</div>
</div>
<div class="row">
    <div class="col-md-12">{{ statuszUzenet }}</div>
</div>
<div class="row mt-2">
    <div class="col-md-12">
        <div class="mt-3">
            <label for="apiKulcs" class="form-label">API kulcs</label>
            <input type="text" class="form-control" id="apiKulcs" [(ngModel)]="apiKulcs" placeholder="Számlázz.hu API kulcs">
        </div>
    </div>
</div>
<div class="row mt-2">
    <div class="col-md-12 text-end">
        <button class="btn btn-outline-primary" (click)="integracioLetrehozas()">Mentés</button>
    </div>
</div>
