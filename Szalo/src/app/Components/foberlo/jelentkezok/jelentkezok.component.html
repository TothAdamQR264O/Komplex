<div class="row">
    <table class="table">
        <thead>
          <tr>
            <th scope="col">Bérlő neve</th>
            <th scope="col">Email cím</th>
            <th scope="col">Telefonszám</th>
            <th scope="col">Elfogad</th>
          </tr>
        </thead>
        <tbody class="table-group-divider">
          <tr *ngFor="let jelentkezes of jelentkezesek">
            <th scope="col">{{ jelentkezes.berlo.nev }}</th>
            <th scope="col">{{ jelentkezes.berlo.email }}</th>
            <th scope="col">{{ jelentkezes.berlo.telefonszam }}</th>
            <th scope="col"><button class="btn btn-outline-primary" (click)="selectApply(jelentkezes.id)">Elfogad</button></th>
          </tr>
        </tbody>
      </table>
</div>
