<div class="row justify-content-center">
    <div class="col-md-6">
        <form [formGroup]="esemenyForm">
            <div class="mb-3">
                <label for="datum" class="form-label">Dátum</label>
                <input type="date" class="form-control" id="datum" name="datum" formControlName="datum">
                <small class="text-danger" *ngIf="(esemenyForm.get('datum')?.touched || esemenyForm.get('datum')?.dirty) && esemenyForm.get('datum')?.hasError('required')">
                    A dátum megadása kötelező.
                </small>
            </div>
           
            <div *ngFor="let tipus of tipusArr">
                <input type="radio" name="tipus" id="tipus" for="tipus" formControlName="tipus" value="{{tipus.value}}" (change)="onRadioChange($event)">
                <label>{{tipus.label}}</label>
            </div>
            <small class="text-danger" *ngIf="(esemenyForm.get('tipus')?.touched || esemenyForm.get('tipus')?.dirty) && esemenyForm.get('tipus')?.hasError('required')">
                    A tipus megadása kötelező.
            </small>

            <div class="form-check form-switch">
              <input class="form-check-input" type="checkbox" id="rendhasz" (change)="onSwicChange($event)">
              <label class="form-check-label" for="rendhasz">Rendeltetésszerű használat</label>
            </div>
            <div class="mb-3">
                <label for="koltseg" class="form-label">Költség</label>
                <input type="number" class="form-control" id="koltseg" name="koltseg" placeholder="35000" formControlName="koltseg">
                <small class="text-danger" *ngIf="(esemenyForm.get('koltseg')?.touched || esemenyForm.get('koltseg')?.dirty) && esemenyForm.get('koltseg')?.hasError('required')">
                    A költség megadása kötelező.
                </small>
            </div>
  
            <div class="mb-3">
              <label for="koltsvis" class="form-label">Költség viselő</label>
              <select name="koltsvis" id="koltsvis" class="form-select" formControlName="koltsvis">
                  <option value="Nem megállapítot">Nem megállapítot</option>
                  <option value="Tulaj">Tulaj</option>
                  <option value="Bérlő">Bérlő</option>
              </select>
              <small class="text-danger" *ngIf="(esemenyForm.get('koltsvis')?.touched || esemenyForm.get('koltsvis')?.dirty) && esemenyForm.get('koltsvis')?.hasError('required')">
                  A költség viselő megadása kötelező.
              </small>
            </div>
  
  
            <div class="mb-3">
              <label for="alapot" class="form-label">Álapot</label>
              <select name="alapot" id="alapot" class="form-select" formControlName="alapot">
                  <option value="Új esemény">Új esemény</option>
                  <option value="Fojamatban">Fojamatban</option>
                  <option value="Lezárt">Lezárt</option>
              </select>
              <small class="text-danger" *ngIf="(esemenyForm.get('alapot')?.touched || esemenyForm.get('alapot')?.dirty) && esemenyForm.get('alapot')?.hasError('required')">
                  Az álapot megadása kötelező.
              </small>
            </div>
  
            <div class="mb-3">
                <label for="megjegyzes" class="form-label">Megjegyzés</label>
                <input type="text" class="form-control" id="megjegyzes" name="megjegyzes" placeholder="Esemény leírása" formControlName="megjegyzes">
                <small class="text-danger" *ngIf="(esemenyForm.get('megjegyzes')?.touched || esemenyForm.get('megjegyzes')?.dirty) && esemenyForm.get('megjegyzes')?.hasError('required')">
                    A megjegyzés megadása kötelező.
                </small>
            </div>
  
            <div class="input-group">
                <button class="btn btn-outline-primary">Mégse</button>
                <button class="btn btn-outline-primary" (click)="saveEvent()">Mentés</button>
            </div>
        </form>
    </div>
  </div>
